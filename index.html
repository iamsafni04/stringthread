<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team BugSlayers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width: 100%; height: 100%; font-family: 'Poppins', sans-serif; overflow: hidden; background:#f7f7f9; color:#111; }

    body {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      position: relative;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 40px 40px 20px 40px;
      z-index: 10;
      position: relative;
    }

    .logo { height: 70px; width: auto; transition: all 0.3s ease; }
    .site-title {
      font-size: 3rem;
      font-weight: 700;
      color: #00aaff;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    /* Main buttons */
    .main-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 36px;
      margin-top: 60px;
      z-index: 10;
      position: relative;
      justify-content: center;
    }

    .btn {
      padding: 28px 56px;
      border-radius: 24px;
      background: #111;  /* dark button for light background */
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .btn:hover::before {
      top: -70%;
      left: -70%;
      transform: rotate(90deg);
    }

    .btn:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    footer {
      margin-top: auto;
      text-align: center;
      color: #555;
      padding: 20px 0;
      z-index: 10;
      position: relative;
    }

    /* Canvas styling */
    #threadCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background: #f7f7f9;
    }
  </style>
</head>
<body>
  <canvas id="threadCanvas"></canvas>

  <header>
    <img src="logo_light.png" alt="Team BugSlayers Logo" class="logo" id="logoLight">
    <img src="logo_dark.png" alt="Team BugSlayers Logo Dark" class="logo" id="logoDark" style="display:none;">
    <div class="site-title">Team BugSlayers</div>
  </header>

  <div class="main-buttons">
    <button class="btn" onclick="location.href='indexstringart.html'">Start String Art</button>
    <button class="btn" onclick="location.href='circle_numbers_html_p_5.html'">Circle Numbers</button>
  </div>

  <footer>
    Â© 2024 Team BugSlayers. All Rights Reserved.
  </footer>

  <script>
    // Canvas Thread Animation
    const canvas = document.getElementById('threadCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const threads = [];
    const threadCount = 50;
    for(let i = 0; i < threadCount; i++){
      threads.push({
        x1: Math.random()*w,
        y1: Math.random()*h,
        x2: Math.random()*w,
        y2: Math.random()*h,
        speedX1: (Math.random()-0.5)*0.3,
        speedY1: (Math.random()-0.5)*0.3,
        speedX2: (Math.random()-0.5)*0.3,
        speedY2: (Math.random()-0.5)*0.3,
        color: `hsla(${Math.random()*360}, 80%, 50%, 0.15)`
      });
    }

    function animate(){
      ctx.clearRect(0,0,w,h);
      for(let t of threads){
        ctx.beginPath();
        ctx.moveTo(t.x1, t.y1);
        ctx.lineTo(t.x2, t.y2);
        ctx.strokeStyle = t.color;
        ctx.lineWidth = 2;
        ctx.stroke();

        t.x1 += t.speedX1;
        t.y1 += t.speedY1;
        t.x2 += t.speedX2;
        t.y2 += t.speedY2;

        if(t.x1<0 || t.x1>w) t.speedX1*=-1;
        if(t.y1<0 || t.y1>h) t.speedY1*=-1;
        if(t.x2<0 || t.x2>w) t.speedX2*=-1;
        if(t.y2<0 || t.y2>h) t.speedY2*=-1;
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Theme toggle (light background, dark buttons, switch logos)
    const logoLight = document.getElementById('logoLight');
    const logoDark = document.getElementById('logoDark');

    function switchToDarkLogo() {
      logoLight.style.display = 'none';
      logoDark.style.display = 'block';
    }

    function switchToLightLogo() {
      logoLight.style.display = 'block';
      logoDark.style.display = 'none';
    }

    // Example: auto switch based on time of day
    const hour = new Date().getHours();
    if(hour >= 18 || hour < 6) { // night
      switchToDarkLogo();
      document.body.style.background = '#111';
      document.getElementById('threadCanvas').style.background = '#111';
      document.querySelectorAll('.btn').forEach(btn => btn.style.background='#eee');
      document.querySelectorAll('.btn').forEach(btn => btn.style.color='#111');
    }
  </script>
</body>
</html>
