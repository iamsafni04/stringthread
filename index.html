<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team BugSlayers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Basic styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: #0a0a0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 28px;
      z-index: 10;
      position: relative;
    }

    .logo {
      height: 60px;
      width: auto;
    }

    .site-title {
      font-size: 2.4rem;
      font-weight: 700;
      color: #00eaff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .main-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      margin-top: 50px;
      z-index: 10;
      position: relative;
    }

    .btn {
      padding: 18px 36px;
      border-radius: 16px;
      background: linear-gradient(45deg, #00eaff, #ff00ff);
      color: #111;
      font-weight: 700;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .btn:hover::before {
      top: -70%;
      left: -70%;
      transform: rotate(90deg);
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,234,255,0.5);
    }

    footer {
      margin-top: auto;
      text-align: center;
      color: #777;
      padding: 20px 0;
      z-index: 10;
      position: relative;
    }

    /* Canvas styling */
    #threadCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="threadCanvas"></canvas>

  <header>
    <img src="logo.png" alt="Team BugSlayers Logo" class="logo">
    <div class="site-title">Team BugSlayers</div>
  </header>

  <div class="main-buttons">
    <button class="btn" onclick="location.href='indexstringart.html'">Start String Art</button>
    <button class="btn" onclick="location.href='circle_numbers_html_p_5.html'">Circle Numbers Image</button>
  </div>

  <footer>
    Â© 2024 Team BugSlayers. All Rights Reserved.
  </footer>

  <script>
    // Animated string/thread design
    const canvas = document.getElementById('threadCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Generate threads
    const threads = [];
    for(let i = 0; i < 40; i++){
      threads.push({
        x1: Math.random()*w,
        y1: Math.random()*h,
        x2: Math.random()*w,
        y2: Math.random()*h,
        speedX1: (Math.random()-0.5)*0.2,
        speedY1: (Math.random()-0.5)*0.2,
        speedX2: (Math.random()-0.5)*0.2,
        speedY2: (Math.random()-0.5)*0.2,
        color: `hsla(${Math.random()*360}, 80%, 60%, 0.15)`
      });
    }

    function animate(){
      ctx.clearRect(0,0,w,h);
      for(let t of threads){
        ctx.beginPath();
        ctx.moveTo(t.x1, t.y1);
        ctx.lineTo(t.x2, t.y2);
        ctx.strokeStyle = t.color;
        ctx.lineWidth = 1.5;
        ctx.stroke();

        t.x1 += t.speedX1;
        t.y1 += t.speedY1;
        t.x2 += t.speedX2;
        t.y2 += t.speedY2;

        if(t.x1<0 || t.x1>w) t.speedX1*=-1;
        if(t.y1<0 || t.y1>h) t.speedY1*=-1;
        if(t.x2<0 || t.x2>w) t.speedX2*=-1;
        if(t.y2<0 || t.y2>h) t.speedY2*=-1;
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
