<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>STRING PHOTO SIMULATOR</title>

<style>
/* -----------------------------------
  GLOBAL FONT & RESET
----------------------------------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  overflow:hidden;
  transition:0.5s ease-in-out;
}

/* -----------------------------------
  BACKGROUND ANIMATED STRING LINES
----------------------------------- */
.bg-lines{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#0d0d0d;
  overflow:hidden;
  z-index:-1;
}

.line{
  position:absolute;
  width:2px;
  height:200px;
  background:linear-gradient(to bottom, transparent, #ff6ec7, transparent);
  animation:move 6s linear infinite;
  opacity:0.3;
}

@keyframes move{
  0%{transform:translateY(-200px);}
  100%{transform:translateY(120vh);}
}

/* -----------------------------------
  LIGHT & DARK THEME COLORS
----------------------------------- */
:root{
  --bg:#1e1e1e;
  --card:#2a2a2f;
  --text:#ffffff;
  --highlight:#7873f5;
  --button:#3b3b40;
}

.light{
  --bg:#f5f5f5;
  --card:#ffffff;
  --text:#000000;
  --highlight:#5851d6;
  --button:#e7e7e7;
  background:#ffffff;
}

/* -----------------------------------
  TOOL BAR DESIGN
----------------------------------- */
#toolBar{
  position:fixed;
  top:20px;
  left:20px;
  width:310px;
  background:var(--card);
  color:var(--text);
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
  transition:0.4s;
  max-height:95vh;
  overflow-y:auto;
}

/* -----------------------------------
  BUTTON STYLE
----------------------------------- */
.btn{
  background:var(--button);
  padding:12px;
  margin:10px 0;
  text-align:center;
  border-radius:12px;
  cursor:pointer;
  transition:0.25s;
  font-weight:600;
  border:1px solid transparent;
}

.btn:hover{
  transform:translateY(-4px) scale(1.03);
  border-color:var(--highlight);
}

/* Special buttons */
.generate{
  background:linear-gradient(135deg, #ff6ec7, #7873f5);
  color:#fff;
}
.delete{
  background:linear-gradient(135deg, #ff4b5c, #ff6e6c);
  color:#fff;
}

/* -----------------------------------
  TOGGLE THEME BUTTON
----------------------------------- */
#toggleTheme{
  position:fixed;
  top:25px;
  right:25px;
  background:var(--card);
  padding:12px 20px;
  color:var(--text);
  border-radius:30px;
  cursor:pointer;
  font-size:14px;
  box-shadow:0 5px 20px rgba(0,0,0,0.3);
  transition:0.3s;
}
#toggleTheme:hover{
  transform:scale(1.05);
}

/* -----------------------------------
  SKETCH HOLDER (RIGHT SIDE AREA)
----------------------------------- */
#sketch-holder{
  position:absolute;
  left:360px;
  right:20px;
  top:20px;
  bottom:20px;
  background:var(--card);
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  transition:0.4s;
}

.label{
  font-size:12px;
  margin-bottom:5px;
  opacity:0.7;
}

.selector{
  background:var(--button);
  padding:10px;
  border-radius:10px;
  display:flex;
  gap:8px;
  cursor:pointer;
}
.selector div{
  padding:6px 10px;
  border-radius:6px;
}
.selector .selected{
  background:var(--highlight);
  color:#fff;
}

/* Plus Minus */
.plusMinus{
  background:var(--button);
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  transition:0.2s;
}
.plusMinus:hover{
  background:var(--highlight);
  color:#fff;
  transform:scale(1.1);
}

</style>
</head>

<body class="dark">

<!-- ============================
     ANIMATED BACKGROUND LINES
============================ -->
<div class="bg-lines" id="bgLines"></div>

<!-- ============================
     THEME TOGGLE BUTTON
============================ -->
<div id="toggleTheme">üåô Dark Mode</div>

<!-- ============================
     TOOLBAR
============================ -->
<div id="toolBar">

  <div class="label">Upload Image</div>
  <div class="btn">
    <label for="file">Choose File</label>
    <input type="file" id="file" style="display:none;">
  </div>

  <div class="label">Pins Number</div>
  <div class="selector">
      <div>120</div>
      <div>240</div>
      <div>280</div>
      <div class="selected">320</div>
  </div>

  <div class="label">Strokes</div>
  <div style="display:flex; gap:8px; align-items:center;">
    <div class="plusMinus">‚ûñ</div>
    <div id="strokeValue">2000</div>
    <div class="plusMinus">‚ûï</div>
  </div>

  <div class="btn generate">GENERATE</div>

  <div class="label">Color Balance</div>
  <div style="display:flex; gap:8px; align-items:center;">
    <div class="plusMinus">‚ûñ</div>
    <div id="balVal">50</div>
    <div class="plusMinus">‚ûï</div>
  </div>

  <div class="label">Save</div>
  <div class="selector">
    <div>IMG</div>
    <div>DAT</div>
  </div>

  <div class="btn generate">REGENERATE</div>
  <div class="btn delete">DELETE</div>

</div>

<!-- ============================
     CANVAS / P5 AREA
============================ -->
<div id="sketch-holder"></div>

<script>
/* =====================================================
   GENERATE ANIMATED BACKGROUND LINES
===================================================== */
const bg = document.getElementById("bgLines");
for(let i=0;i<40;i++){
  let div=document.createElement("div");
  div.classList.add("line");
  div.style.left= Math.random()*100 + "vw";
  div.style.animationDelay= (Math.random()*5)+"s";
  div.style.height = (150+Math.random()*200)+"px";
  bg.appendChild(div);
}

/* =====================================================
   LIGHT / DARK THEME TOGGLE
===================================================== */
const toggle=document.getElementById("toggleTheme");
toggle.onclick=()=>{
  document.body.classList.toggle("light");

  if(document.body.classList.contains("light")){
    toggle.innerHTML="‚òÄÔ∏è Light Mode";
  } else {
    toggle.innerHTML="üåô Dark Mode";
  }
};
</script>

</body>
</html>
